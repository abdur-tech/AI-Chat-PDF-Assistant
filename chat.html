<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>

        <div class="upload-container">
            <label for="pdfUpload" class="upload-label">Upload PDF:</label>
            <input type="file" id="pdfUpload" accept="application/pdf">
            <div class="upload-status-container">
                <p id="uploadStatus" class="status-message"></p>
                <button id="delete-btn" type="button" class="delete-btn">Delete PDF</button>
            </div>
            <button id="upload-btn" type="button">Upload</button>
        </div>

        <div class="chat-container">
            <div id="chat-box"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="chat-btn" type="button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
